<body>
  <div id="div1">box</div>
  <script>
    //var oDiv=document.querySelector('#div1');

    document.addEventListener('DOMContentLoaded',function(){
      var oDiv=document.querySelector('#div1');
      oDiv.addEventListener('touchstart',function(ev){
        // console.log(ev);
        var disX=ev.targetTouches[0].clientX-this.offsetLeft;
        var disY=ev.targetTouches[0].clientY-this.offsetTop;
        document.addEventListener('touchmove',fnMove,false);
        function fnMove(ev){
          oDiv.style.left=ev.targetTouches[0].clientX-disX+'px';
          oDiv.style.top=ev.targetTouches[0].clientY-disY+'px';
        }
        document.addEventListener('touchend',fnEnd,false);
        function fnEnd(){
          document.removeEventListener('touchmove',fnMove);
          document.removeEventListener('touchend',fnEnd);
        }
        ev.preventDefault();
      },false);
    },false);

  </script>
</body>
